<div class="card">
  <div class="card-img-top"></div>
  <div class="card-body">
    <h5 class="card-title text-white text-center">{{config.title}}</h5>
    <div class="progress">
      <div class="progress-bar" role="progressbar" [style.width]="config.rating + '%'"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="percent row justify-content-center">
       <p class="mt-2">{{config.rating}}%</p>
      </div>
    </div>
  </div>
</div>
